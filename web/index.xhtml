<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lambton Enrollment Services</title>
       
<!--        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>

        <link href="css/mycss.css" rel="stylesheet" type="text/css"/>-->

      <h:body>
        <center>

            <h:form  style="width: 30%; margin-top: 8vh;">

                <div class="form-group">
                    <img src="images/lambton.png" style="width: 70%" alt=""/><br/><br/>
                    <h2><h:outputText value="Student Enrollment Services"/></h2>
                    <label>User ID</label>
                    <h:inputText class="form-control" style="text-align: center" value="#{index.idString}" ><f:passThroughAttribute value="UserID" name="placeholder"/></h:inputText>
                   <h:outputText value="Use '/' for student or admin (Ex: admin/100)" escape="true" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <h:inputSecret class="form-control" style="text-align: center" value="#{index.psw}" ><f:passThroughAttribute value="Password" name="placeholder"/></h:inputSecret>
                </div>
                <h:commandButton value="Login" action="#{index.login()}" class="btn btn-danger"></h:commandButton>
                <h:outputText value="    " escape="true" />
                <!--<h:commandButton value="Register" action="register.xhtml" class="btn btn-primary"></h:commandButton>-->
            </h:form>
        </center>
    </h:body>

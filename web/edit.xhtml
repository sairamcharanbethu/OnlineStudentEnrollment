<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>    
        <title>Edit Your Record</title>
       <h:outputStylesheet name="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div><div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Edit Student Record</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-4">User Name</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{editUser.name}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-4">Your Email</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="email-id" value="#{editUser.email}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" class="control-label col-sm-4">Password</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputSecret id="password-id" value="#{editUser.password}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="gender" class="control-label col-sm-4">Gender</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectOneRadio value="#{editUser.gender}">
                        <f:selectItem itemValue="M" itemLabel="Male" />
                        <f:selectItem itemValue="F" itemLabel="Female" />
                    </h:selectOneRadio>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="program" class="control-label col-sm-4">Enter Program</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="program" value="#{editUser.program}" class="form-control" validatorMessage="Email Id is required">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="term" class="control-label col-sm-4">Select Term</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectOneMenu value="#{editUser.term}" validatorMessage="Gender is required">
                        <f:selectItem itemValue="Summer 2018" itemLabel="Summer 2018" />
                        <f:selectItem itemValue="Fall 2018" itemLabel="Fall 2018" />
                        <f:selectItem itemValue="Winter 2018" itemLabel="Winter 2018" />
                        <f:validateRequired/>
                    </h:selectOneMenu>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="address" class="control-label col-sm-4">Address</h:outputLabel>
                <div class="control-label col-sm-4">
                    <h:inputTextarea value="#{editUser.address}" cols="50" rows="5" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div><div class="col-sm-2"></div>
                <div class="control-label col-sm-4">
                    <center><h:commandButton value="Update" action="#{user.update(editUser)}" class="btn btn-primary" style="width: 80px;"></h:commandButton></center>
                </div>
            </div>
        </h:form>
    </h:body>
</html>

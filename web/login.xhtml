      xmlns:f="http://xmlns.jcp.org/jsf/core">

         <h:outputStylesheet name="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>

        <h:form id="form" style="width: 90%; margin-top: 9vh;">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="pull-right"><h:commandLink action="#{index.logout()}"><span class="glyphicon glyphicon-off"></span> Logout</h:commandLink></li>
                    <li role="presentation" class="pull-right"><a><span class="glyphicon glyphicon-user"/> Hello, Admin</a></li>
                </ul>
            </h:form>  
        <title>User Details</title>
        <style type="text/css">
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even){background-color: #f2f2f2}
            th {
                background-color: #4CAF50;
                color: white;
            }
        </style>
        
    </h:head>
    <h:body>
        <h:form>
            <center>
                <h2><h:outputText value="Student Records"/></h2>
            </center>
            <h:dataTable binding="#{table}" value="#{user.usersList()}" var="u" class="table table-striped table-hover table-bordered" >
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{u.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">User Name</f:facet>
                    <h:outputText value="#{u.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Email ID</f:facet>
                    <h:outputText value="#{u.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Program</f:facet>
                    <h:outputText value="#{u.program}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Term</f:facet>
                    <h:outputText value="#{u.term}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Gender</f:facet>
                    <h:outputText value="#{user.getGenderName(u.gender)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Address</f:facet>
                    <h:outputText value="#{u.address}"/>
                </h:column>
                <h:column> 
                    <f:facet name="header">Update</f:facet>
                    <h:commandButton action = "#{user.edit(u.id)}" value="Update" class="btn btn-primary"> 
                    </h:commandButton>
                </h:column>
                <h:column> 
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton action = "#{user.delete(u.id)}" value="Delete" class="btn btn-danger"> 
                    </h:commandButton>
                </h:column>
            </h:dataTable> 
            <center><h:commandButton action = "create.xhtml?faces-redirect=true" value="Create New User" class="btn btn-success"></h:commandButton> </center>
        </h:form>
    </h:body>

</html>
